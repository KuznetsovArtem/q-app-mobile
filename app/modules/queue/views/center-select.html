<div class="modal-header sities-page">
    <h3 class="modal-title">{{L('queue.serviceCenter')}}</h3>
</div>
<div class="modal-body sities-page" modal-max-height>
    <form class="form-horizontal login-form">
        <div class="form-group">
            <input ng-model="ctrFilter" id="center" class="form-control" type="text"/>
        </div>
    </form>

    <div class="row">
        <div ng-repeat="ctr in centers | filter : {name: ctrFilter}" class="col-xs-12 city-item"
             ng-class="{selected : selectedCenter.id === ctr.id}" ng-click="selectCenter(ctr)">{{ctr.name}}</div>
    </div>
</div>
<div class="modal-footer">
    <a href class="btn-apply-100" ng-click="ok()">{{L('app.done')}}</a>
</div>
