<div class="modal-header sities-page">
    <h3 class="modal-title">{{L('queue.service')}}</h3>
</div>
<div class="modal-body sities-page" modal-max-height>
    <form class="form-horizontal login-form">
        <div class="form-group">
            <input ng-model="srvFilter" id="service" class="form-control" type="text"/>
        </div>
    </form>

    <div class="row">
        <div ng-repeat="srv in services | filter : {name: srvFilter}" class="col-xs-12 city-item"
             ng-class="{selected : selectedSrvc.id === srv.id}" ng-click="selectSrvc(srv)">{{srv.name}}</div>
    </div>
</div>
<div class="modal-footer">
    <a href class="btn-apply-100" ng-click="ok()">{{L('app.done')}}</a>
</div>
