<div class="modal-header sities-page">
    <h3 class="modal-title">{{L('profile.myCity')}}</h3>
</div>
<div class="modal-body sities-page">
    <form class="form-horizontal login-form">
        <div class="form-group">
            <input ng-model="cityFilter" id="service" class="form-control" type="text"/>
        </div>
    </form>

    <div class="row">
        <div ng-repeat="city in cities | filter : {name: cityFilter}" class="col-xs-12 city-item"
             ng-class="{selected : selectedCity === city.id}" ng-click="selectCity(city.id)">{{city.name}}</div>
    </div>
</div>
<div class="modal-footer">
    <a href class="btn-apply-100" ng-click="ok()">{{L('app.done')}}</a>
</div>
