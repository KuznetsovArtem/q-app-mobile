<div class="modal-header card-page">
    <h3 class="modal-title">{{L('user.card')}}</h3>
</div>
<div class="modal-body profile-page">
    <form name="cardForm" class="form-horizontal login-form">

        <div class="form-group">
            <label for="card-number">{{L('user.card.number')}}</label>
            <input ng-model="card.paytoolid" id="card-number" class="form-control"
                   type="text" required minlength="16" maxlength="16"/>
        </div>

        <div class="form-group">
            <label for="card-exp">{{L('user.card.exp')}}</label>
            <input ng-model="card.dateexp" id="card-exp" class="form-control"
                   type="text" required minlength="4" maxlength="4" placeholder="ddYY"/>
        </div>

        <div class="form-group">
            <label for="card-cvv">{{L('user.card.cvv')}}</label>
            <input ng-model="card.pan" id="card-cvv" class="form-control" type="password" required/>
        </div>

    </form>
</div>
<div class="modal-footer">
    <a href class="btn-apply-100" ng-click="isValid() && ok()">{{L('app.done')}}</a>
</div>
