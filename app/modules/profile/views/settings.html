<ng-include src="'modules/core/views/header.html'"></ng-include> <!--TODO:Directive-->
<div class="settings-page container">

    <div class="row">
        <div class="col-xs-12 settings-field row">
            <div class="col-xs-6 first-col-fix">{{L('profile.lang')}}</div>
            <div class="col-xs-6 text-right">
                <select name="user-lang" id="user-lang">
                    <option ng-repeat="lang in languages" value="{{lang.id}}">{{lang.name}}</option>
                </select>
            </div>
        </div>

        <div class="col-xs-12 settings-field row" ng-click="showCities()">
            <div class="col-xs-6 first-col-fix">{{L('profile.city')}}</div>
            <div class="col-xs-6 text-right">
                Kharkiv <!--TODO: user.address.cityid;-->
            </div>
        </div>

        <div class="col-xs-12 settings-field" ng-click="showProfile()">{{L('profile.userData')}}</div>
        <div class="col-xs-12 settings-field">
            <a href="mailto:murdoc.ak@gamil.com">{{L('profile.letterToDev')}}</a>
        </div>
        <div class="col-xs-12 settings-field" ng-click="showAgreement()">{{L('profile.licenseAgreement')}}</div>
        <div class="col-xs-12 settings-field" ng-click="showAgreement()">{{L('profile.about')}}</div>
    </div>
</div>
