<div class="modal-header">
    <h3 class="modal-title">{{L('user.register')}}</h3>
</div>

<!--// TODO: -->
    <!--if userId -> profile - save-->
    <!--if !userId -> register - add user-->

<div class="modal-body restore-page">
    <span class="modal-body_text">{{user.name}}</span>
    <form class="form-horizontal login-form">

        <div class="form-group">
            <label for="phone">{{L('user.phone')}}</label>
            <input ng-model="user.phone" id="phone" class="form-control" type="text"/>
        </div>
        
        <div class="form-group">
            <label for="email">{{L('user.email')}}</label>
            <input ng-model="user.email" id="email" class="form-control" type="text"/>
        </div> 
        
        <div class="form-group">
            <label for="login">{{L('user.login')}}</label>
            <input ng-model="user.login" id="login" class="form-control" type="text"/>
        </div>
                
        <div class="form-group">
            <label for="password">{{L('user.password')}}</label>
            <input ng-model="user.password" id="password" class="form-control" type="text"/>
        </div>           
        
        <!--TODO-->
        <div class="form-group">
            <label for="password2">{{L('user.password')}}</label>
            <input ng-model="user.password2" id="password2" class="form-control" type="text"/>
        </div>
        
        <div class="form-group">
            <label for="firstname">{{L('user.firstname')}}</label>
            <input ng-model="user.firstname" id="firstname" class="form-control" type="text"/>
        </div>  
        
        <div class="form-group">
            <label for="lastname">{{L('user.lastname')}}</label>
            <input ng-model="user.lastname" id="lastname" class="form-control" type="text"/>
        </div>

        <!--TODO: date of birth-->
        <!--TODO: adress-->

        <div class="form-group">
            <label for="data">{{L('user.data')}}</label>
            <input ng-model="user.data" id="data" class="form-control" type="text"/>
        </div>
        
        
        
    </form>
</div>

<div class="modal-footer">
    <a href class="btn-cancel-50" ng-click="cancel()">{{L('login.restore.cancel')}}</a>
    <a href class="btn-apply-50" ng-click="ok()">{{L('login.restore.send')}}</a>
</div>
