<div class="modal-header lang-page">
    <h3 class="modal-title">{{L('profile.lang')}}</h3>
</div>
<div class="modal-body sities-page">
    <div class="row">
        <div ng-repeat="lang in languages" value="{{lang.id}}" class="col-xs-12 city-item"
             ng-class="{selected : selectedLang === lang.id}" ng-click="selectLang(lang.id)">{{lang.name}}</div>
    </div>
</div>
<div class="modal-footer">
    <a href class="btn-apply-100" ng-click="ok()">{{L('app.done')}}</a>
</div>
